<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header class="headerContainer">
        <h1 class="header">Rock, Paper or Scissors?</h1>
    </header>
    <main>
        <div class="rulesContainer">
            <p class="rules">Rock beats Scissors | Scissors beats Paper | Paper beats Rock</p>
            <p class="rules">Play against the computer. Whoever scores 5 points first wins the game</p>
        </div>
        <div class="buttonsContainer">
            <button id="rock"><img src="images/rock.png"></button>
            <button id="paper"><img src="images/paper.png"></button>
            <button id="scissors"><img src="images/scissors.png"></button>
        </div>
    </main>
</body>

</html>
